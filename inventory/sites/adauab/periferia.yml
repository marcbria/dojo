dojo:
  id: periferia                     # This MUST be lowercase.
  domain: "revistes.uab.cat"
  type: folder-noslug               # How the url will be managed?

proxy:                              # Refered vars should be overridden.
  domains: "`revistes.uab.cat`,`revistes.uab.es`"
  pathprefix: "periferia"

pkp:
  general:
    installed: "On"
    base_url: "https://revistes.uab.cat/periferia"
    base_url_index: "https://revistes.uab.cat/periferia/index"
    base_url_journal: "https://revistes.uab.cat/periferia"
    scheduled_tasks: "On"
    restful_urls: "On"
    enable_beacon: "On"
  email:
    smtp: "On"
    smtp_auth: "tls"
    dmarc_compliant_from_displayname: "%n via Periferia (UAB)"
  oai:
    id: periferia.revistes.uab.cat