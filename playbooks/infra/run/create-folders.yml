- name: Setup dojo's folders structure
  hosts: all
  become: true
  gather_facts: no
  vars_files:
    - ./configs/dojo.yml
  tasks:
    - name: Crear directorios base
      file:
        path: "{{ item.value }}"
        state: directory
        mode: 0755
        owner: "{{ user.run }}"
        group: "{{ user.group }}"
        recurse: yes
      with_dict: "{{ path.base }}"
      tags:
        - base_directories

    - name: Crear directorios de almacenamiento
      file:
        path: "{{ item.value }}"
        state: directory
        mode: 0744
        owner: "{{ user.run }}"
        group: "{{ user.group }}"
        recurse: yes
      with_dict: "{{ path.storage }}"
      tags:
        - storage_directories

    - name: Crear directorios de vol√∫menes
      file:
        path: "{{ item.value }}"
        state: directory
        mode: 0744
        owner: "{{ user.run }}"
        group: "{{ user.group }}"
        recurse: yes
      with_dict: "{{ path.volumes }}"
      tags:
        - volumes_directories