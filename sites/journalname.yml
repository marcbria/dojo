dojo:
  id: journalname                       # This MUST be lowercase.
  tool: ojs
  version: "stable-3_3_0"
  versionFamily: "3_3_0"
  domain: "revista01.precarietat.net"
  installed: 0

proxy:
  domains: "`revista01.precarietat.net`,`journalName`"

database:
  tool: mariadb
  version: "10.2"
  host: db
  user: ojs
  name: ojs
  driver: mysqli

images:
  db:  "{{ database.tool }}:{{ database.version }}"
  app: "pkpofficial/{{ dojo.tool }}:{{ dojo.version }}"

pkp:
  general:
    installed: Off
    base_url: "https://{{ dojo.domain }}"
    scheduled_tasks: On
  database:
    host:     "{{ database.host }}"
    username: "{{ database.user }}"
    driver:   "{{ database.driver }}"
  cache:
  i18n:
  files:
  security:
  email:
  search:
  interface:
  captcha:
  cli:
  proxy:
  debug:
  curl:
